<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Cristian Ceballos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="design.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height:100vh; background:#eee;">

<div class="card card-custom p-4" style="max-width: 400px; width:100%;">
  <h3 class="mb-3 text-center">Register</h3>
  <form action="login.html">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button class="btn btn-dark w-100" type="submit">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
